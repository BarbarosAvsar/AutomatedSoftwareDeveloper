name: policy

on:
  pull_request:
  push:

permissions:
  actions: read
  contents: read
  issues: write

jobs:
  opa-policy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"
      - name: Resolve policy status from Unified Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/ci/resolve_unified_job_status.py --job policy
      - name: Update CI failure dashboard
        if: ${{ failure() || cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FAILED_JOB: opa-policy=${{ job.status }}
        run: |
          python scripts/ci/update_failure_dashboard.py --failed-job "$FAILED_JOB"
