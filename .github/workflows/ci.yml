name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,security]
      - name: Ruff
        run: python -m ruff check .
      - name: Mypy
        run: python -m mypy automated_software_developer
      - name: Pytest
        run: python -m pytest
      - name: Optional Bandit
        run: |
          if python -c "import importlib.util; raise SystemExit(0 if importlib.util.find_spec('bandit') else 1)"; then
            python -m bandit -q -r automated_software_developer -x tests
          else
            echo "bandit not installed in current environment; skipping"
          fi

  conformance:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev,security]
      - name: Run conformance suite
        run: python -m automated_software_developer.cli verify-factory --skip-generator-gates

  self_diagnosis:
    if: ${{ failure() }}
    needs: [checks, conformance]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"
      - name: Environment diagnostics
        run: |
          uname -a
          python -V
          python -m pip -V
          python -m pip list
          git --version
